<main class="flex justify-center items-center h-screen bg-discord">
    <form (ngSubmit)="onSubmit()"   class="w-3/12" >
        <div class="w-full flex justify-center mb-8">
            <img class="w-72" src="assets/logo.png" alt="">
        </div>
        <app-custom-input [control]="loginForm.controls.mail" icon="fa-solid fa-envelope" placeHolder="Email" type="email" ></app-custom-input>
        <div class="mt-3">
            <app-custom-input [control]="loginForm.controls.password"  icon="fa-solid fa-lock" placeHolder="Password" type="password" ></app-custom-input>
        </div>
        <div class="rounded-md shadow mt-5">
            <button
                class="w-full flex items-center justify-center text-lg p-3 border border-transparent font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 ">
                Pick a game
            </button> 
        </div>
        <div class="mt-2">
            <a href="/signup"
                class="w-full flex items-center justify-center text-lg p-3 border border-transparent  font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 ">
                Sign up
            </a>
        </div>
    </form>
</main>
